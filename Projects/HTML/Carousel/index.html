<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordion</title>

    <style>
      /* Main color :#087f5b */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #343a40;
        color: #fff;
      }
      .carousel {
        position: relative;
        width: 800px;
        margin: 100px auto;
        background-color: #087f5b;
        display: flex;
        padding: 20px;
        padding-left: 80px;
        padding-right: 80px;
        border-radius: 10px;
        gap: 80px;
      }
      img {
        height: 200px;
        transform: scale(1.6);
        border-radius: 10px;
      }
      .testimonial {
        flex: 1;
        display: flex;
      }
      .testimonial-text {
        font-size: 18px;
        line-height: 1.4;
        margin-bottom: 48px;
      }
      .testimonial-author {
        font-size: 20px;
        font-weight: 600;
        align-self: flex-end;
      }
      .testimonial-job {
        font-size: 14px;
        color: #d1d5db;
      }
      .btn {
        border: none;
        background-color: #fff;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        position: absolute;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .btn:hover {
        background-color: #e6e6e6;
      }
      .btn-icon {
        width: 20px;
        height: 20px;
        color: #087f5b;
      }
      .btn-left {
        top: 50%;
        left: 0;
        transform: translate(-50%, -50%);
      }
      .btn-right {
        top: 50%;
        right: 0;
        transform: translate(50%, -50%);
      }
      /* dots */
      .dots {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translate(-50%, 32px);
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .dot {
        width: 12px;
        height: 12px;
        background-color: #d1d5db;
        border-radius: 50%;
        display: inline-block;
        background-color: #fff;
        border: 2px solid #087f5b;
        cursor: pointer;
      }
      .active-dot {
        background-color: #087f5b;
      }
    </style>
  </head>
  <body>
    <div class="carousel">
      <img src="./maria.jpg" alt="Maria De Almeda" />
      <div class="testimonial">
        <blockquote>
          <p class="testimonial-text">
            "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do
            eiusmod tempor incididunt ut labore et dolore magna aliqua. eiusmod
            tempor incididunt ut labore et dolore magna aliqua."
          </p>
          <p class="testimonial-author">Maria De Almeda</p>
          <p class="testimonial-job">Senior Product Manager at EDB Complex</p>
        </blockquote>
        <button class="btn btn-left">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="btn-icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 19.5 8.25 12l7.5-7.5"
            />
          </svg>
        </button>
        <button class="btn btn-right">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="btn-icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m8.25 4.5 7.5 7.5-7.5 7.5"
            />
          </svg>
        </button>
        <div class="dots">
          <div class="dot active-dot">&nbsp;</div>
          <div class="dot">&nbsp;</div>
          <div class="dot">&nbsp;</div>
          <div class="dot">&nbsp;</div>
        </div>
      </div>
    </div>
  </body>
</html>
